{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    {#        <link rel="icon" type="image/x-icon" href="{% static "img/favicon.ico" %}">#}
    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="{% static "img/logo.ico" %}">
    <!-- Bootstrap5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- Datatables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm">
                <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px">
                    {% block navbar-content %}{% endblock navbar-content %}
                </a>
            </div>
            {% block navbar-search %}{% endblock navbar-search %}

        </nav>
    </header>
    {% block content %}{% endblock content %}
</div> <!-- END // wrapper -->

<footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
    <div class="text-center p-3" style="background-color: rgba(0,0,0,0.2);">&copy {% now "Y" %} Copyright:
        <a class="text-light" href="#" style="text-decoration: none">
            <span style="color: greenyellow">www.your-project.com</span>
        </a>
    </div>
</footer>


</body>
</html>
